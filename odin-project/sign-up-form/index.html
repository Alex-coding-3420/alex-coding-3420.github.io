<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./script/app.js"></script>
    <title>Sign-up Form</title>
  </head>
  <body>
    <main id="sign-up">
      <div class="flex">
        <!-- Left -->
        <section id="left" class="card-container">
          <div class="left-container">
            <img
              src="./img/logo.svg"
              alt="Web Logo"
              height="150px"
              width="150px"
            />
            <p style="color: white">Welcome</p>
          </div>
        </section>
        <!-- Right -->
        <section id="right" class="card-container">
          <!-- Header -->
          <div class="right-container">
            <header>
              <h2>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
              </h2>
              <p>You know you want to.</p>
            </header>
            <!-- Form -->
            <form>
              <div class="form-row">
                <div class="form-item">
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" name="firstName" required />
                </div>

                <div class="form-item">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lastName" required />
                </div>
              </div>

              <div class="form-row">
                <div class="form-item">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required />
                </div>

                <div class="form-item">
                  <label for="phone">Phone Number</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    pattern="[0-9]{10}"
                    required
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-item">
                  <label for="password">Password</label>
                  <!-- 
                    This regular expression enforces the following password criteria:
                    - Minimum 8 characters
                    - At least one uppercase letter
                    - At least one lowercase character
                    - At least one number
                  -->
                  <input
                    type="password"
                    id="password"
                    name="password"
                    minlength="8"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z\d]).{8,}$"
                    required
                  />
                </div>

                <div class="form-item">
                  <label for="confirmPassword">Confirm Password</label>
                  <!-- 
                    This regular expression enforces the following password criteria:
                    - Minimum 8 characters
                    - At least one uppercase letter
                    - At least one lowercase character
                    - At least one number
                -->
                  <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    minlength="8"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z\d]).{8,}$"
                    required
                  />
                </div>
              </div>
              <a href="#" class="btn">Create Account</a>
            </form>
            <!-- Footer -->
            <footer>
              <p>
                Already have an account? <a href="#" class="signin">Sign in</a>
              </p>
            </footer>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
