<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 400px)"
      href="./assets/css/mobile.css"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <section id="blog">
        <div class="container">
          <img
            class="blog-image"
            src="./assets/images/illustration-article.svg"
            alt="Image of a closing tag"
          />
          <p class="category">Learning</p>
          <p class="date">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>
          <h1 class="blog-title"><a href="#">HTML & CSS Foundations</a></h1>
          <p class="blog-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation
          </p>
          <footer class="blog-author">
            <img
              src="./assets/images/image-avatar.webp"
              alt="headshot of the blog author, Greg Hooper"
              class="blog-author-image"
            />
            <p class="author">Greg Hooper</p>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
