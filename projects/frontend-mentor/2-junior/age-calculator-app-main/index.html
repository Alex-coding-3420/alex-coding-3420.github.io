<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="age-calculator">
      <form action="#" class="form">
        <div class="form-group">
          <p class="err">Please enter a valid number</p>
          <input
            class="form-input"
            type="number"
            name="day"
            id="day"
            min="1"
            max="31"
          />
          <label class="form-label" for="day">Day</label>
        </div>
        <div class="form-group">
          <p class="err">Please enter a valid number</p>
          <input
            class="form-input"
            type="number"
            name="month"
            min="1"
            max="12"
            id="month"
          />
          <label class="form-label" for="month">Month</label>
        </div>
        <div class="form-group">
          <p class="err">Please enter a valid number</p>
          <input class="form-input" type="number" name="year" id="year" />
          <label class="form-label" for="year">Year</label>
        </div>
        <div class="arrow-btn">
          <button id="btn" class="btn"></button>
        </div>
      </form>
      <div class="calculated">
        <p class="calculated-text">
          <span id="yearsDisplay" class="calculated-data years">--</span> years
        </p>
        <p class="calculated-text">
          <span id="monthsDisplay" class="calculated-data months">--</span>
          months
        </p>
        <p class="calculated-text">
          <span id="daysDisplay" class="calculated-data days">--</span> days
        </p>
      </div>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
