<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="app">
      <form class="form" action="" id="myForm">
        <!-- Added an ID for easy selection -->
        <div class="form-item">
          <label for="day">Day</label>
          <input type="number" id="day" name="day" min="1" max="31" />
        </div>
        <div class="form-item">
          <label for="month">Month</label>
          <input type="number" id="month" name="month" />
        </div>
        <div class="form-item">
          <label for="year">Year</label>
          <input type="number" id="year" name="year" />
        </div>
        <div class="arrow-wrapper">
          <input
            type="image"
            src="./assets/images/icon-arrow.svg"
            alt="Submit"
            class="arrow"
          />
        </div>
      </form>
      <div class="text-content">
        <p class="text"><span class="year-item">--</span> Years</p>
        <p class="text"><span class="month-item">--</span> Months</p>
        <p class="text"><span class="day-item">--</span> Days</p>
      </div>
    </main>

    <script src="./script/script.js"></script>
  </body>
</html>
