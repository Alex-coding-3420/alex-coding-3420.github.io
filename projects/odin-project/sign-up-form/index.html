<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./script/app.js"></script>
    <title>Sign-up Form</title>
  </head>
  <body>
    <main id="sign-up">
      <div class="flex">
        <!-- Left -->
        <section id="left" class="card-container">
          <div class="left-container">
            <img src="./img/logo.svg" alt="Web Logo" class="logo" />
            <p style="color: white">Welcome</p>
          </div>
        </section>
        <!-- Right -->
        <section id="right" class="card-container">
          <!-- Header -->
          <div class="right-container">
            <h1>Get Started</h1>

            <!-- Form -->
            <form class="form">
              <div class="grid">
                <div class="form-item">
                  <label for="firstName">First Name</label>
                  <input
                    class="input"
                    type="text"
                    id="firstName"
                    name="firstName"
                    required
                  />
                  <span class="error" id="firstNameError"></span>
                </div>
                <!-- <div class="form-item">
                  <label for="firstName">First Name</label>
                  <input
                    class="input"
                    type="text"
                    id="firstName"
                    name="firstName"
                    required
                  />
                  <span class="error"></span>
                </div> -->
                <div class="form-item">
                  <label for="lastName">Last Name</label>
                  <input
                    class="input"
                    type="text"
                    id="lastName"
                    name="lastName"
                    required
                  />
                  <span class="error"></span>
                </div>
                <div class="form-item">
                  <label for="email">Email</label>
                  <input
                    class="input"
                    type="email"
                    id="email"
                    name="email"
                    required
                  />
                  <span class="error"></span>
                </div>
                <div class="form-item">
                  <label for="phone">Phone Number</label>
                  <input
                    class="input"
                    type="tel"
                    id="phone"
                    name="phone"
                    pattern="[0-9]{10}"
                    required
                  />
                  <span class="error"></span>
                </div>
                <div class="form-item">
                  <label for="password">Password</label>
                  <!-- 
                    This regular expression enforces the following password criteria:
                    - Minimum 8 characters
                    - At least one uppercase letter
                    - At least one lowercase character
                    - At least one number
                  -->
                  <input
                    class="input"
                    type="password"
                    id="password"
                    name="password"
                    minlength="8"
                    required
                  />
                  <span class="error"></span>
                </div>
                <div class="form-item">
                  <label for="confirmPassword">Confirm Password</label>
                  <!-- 
                    This regular expression enforces the following password criteria:
                    - Minimum 8 characters
                    - At least one uppercase letter
                    - At least one lowercase character
                    - At least one number
                  -->
                  <input
                    class="input"
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    minlength="8"
                    required
                  />
                  <span class="error"></span>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
              </div>
            </form>
            <!-- Footer -->
            <footer class="footer">
              <div class="wrapper">
                <p>
                  Already have an account?
                  <a href="#" class="login">Log In Here</a>
                </p>
                <p class="sidenote">
                  This is a demo form for <span>The Odin Project</span>
                </p>
              </div>
            </footer>
          </div>
        </section>
      </div>
    </main>
    <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M10 250 Q 80 100, 150 250 Q 200 150, 250 250 Q 300 180, 360 250 L 360 300 L 10 300 Z"
        fill="gray"
      />
    </svg>
  </body>
</html>
