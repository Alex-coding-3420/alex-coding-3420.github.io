<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fancify Shamcify</title>
    <link rel="stylesheet" href="style.css">
    <script src="fancifymytext.js"></script>
</head>

<body>
    <h1>Fancify my Text</h1>
    <!--Text fieldset-->
    <fieldset>
        <!--Title-->
        <legend>Text</legend>
        <textarea id="text-area" rows="4" cols="30"></textarea>
    </fieldset>

    <!--Fancify fieldset-->
    <fieldset>
        <!--Title-->
        <legend>Fancify</legend>

        <!--Buttons-->
        <button id="bigger-btn">Bigger!</button>
        <button id="moo">Moo!!</button>
        <br />

        <!--Radio button 1-->
        <input type="radio" id="fancy" name="radio-button" />
        <label for="fancy">FancyShmancy</label>
        <br />

        <!--Radio button 2-->
        <input type="radio" id="boring" name="radio-button" />
        <label for="boring">BoringBetty</label>
    </fieldset>
</body>

</html>
